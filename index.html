<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G üíú S Valentine</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden; position:relative;
}

/* Card styling */
.card{
  background: rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  min-height:450px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  z-index:20;
  position:relative;
  margin:50px auto;
}

/* Titles */
h1,h2{color:#e91e63;}

/* Buttons */
button{width:100%;padding:12px;margin:6px 0;border-radius:20px;border:none;font-size:16px;cursor:pointer;}
.option{background:#ffe4ec;}
.yes{background:#9c27b0;color:white;}
.no{background:#ccc;position:relative;}
.hidden{display:none;}
.message{font-weight:bold;margin-top:12px;font-size:16px;}

/* Fireworks */
.firework{position:absolute;font-size:40px;animation:boom 1s ease-out forwards;}
@keyframes boom{0%{transform:scale(0);opacity:1;}100%{transform:scale(3);opacity:0;}}

/* Cry emoji */
.cry{font-size:60px;animation:shake 0.8s;}
@keyframes shake{0%{transform:rotate(0);}25%{transform:rotate(-10deg);}50%{transform:rotate(10deg);}100%{transform:rotate(0);}}

/* Floating purple hearts */
.heart{position:fixed;bottom:0;font-size:50px;color:purple;animation:float 4s linear forwards; pointer-events:none;}
.big-heart{font-size:80px !important;}

/* Floating animation */
@keyframes float{to{transform:translateY(-100vh);opacity:0;}}

/* Red G&S heart below card */
.gs-heart{
  position:absolute; top:100%; left:50%;
  transform:translate(-50%,10%);
  font-size:120px;
  color:red;
  z-index:30;
  text-align:center;
}
.gs-heart span{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:50px; color:white; font-weight:bold;
}

/* YES screen image */
#yesScreen img{width:250px;margin-top:20px;z-index:30; border-radius:20px;}

/* Background images */
.bg img{
  position:absolute;
  width:100px;
  height:100px;
  opacity:0.5;
  pointer-events:none;
  border-radius:10px;
  animation:floatBg linear infinite;
}
@keyframes floatBg{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-30px);}
  100%{transform:translateY(0px);}
}
</style>
</head>
<body>

<!-- Background love images -->
<div class="bg" id="bg"></div>

<!-- Card -->
<div class="card">
  <h1 id="question"></h1>
  <div id="options"></div>
  <div id="message" class="message"></div>

  <div id="valentine" class="hidden">
    <h2>üíú Will you be my Valentine? üíú</h2>
    <button class="yes" onclick="yesClicked()">YES üíï</button>
    <button class="no" id="noBtn" onclick="noClicked()">NO üôÉ</button>
    <div id="noMsg" class="message"></div>
  </div>

  <div id="yesScreen" class="hidden">
    <h1>üíú She said YES üíú</h1>
    <p>You just made my heart dance ü•∞</p>
    <!-- Love image -->
    <img src="https://images.unsplash.com/photo-1516728778615-2d590ea1856f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTI0MXwwfDF8c2VhcmNofDF8fGxvdmV8ZW58MHx8fHwxNjg3NDYyNjU5&ixlib=rb-4.0.3&q=80&w=400" alt="Love image">
  </div>
  <div id="gsHeart" class="gs-heart hidden">‚ù§Ô∏è<span>G & S</span></div>
</div>

<script>
// Quiz
const quiz=[
  {q:"What is my favorite food?",options:["Pizza","Biryani","Burger","Dosa"],answer:"Biryani"},
  {q:"Where did I first propose you?",options:["Restaurant","Beach","On foot path","Temple"],answer:"On foot path"},
  {q:"What is my childhood nick name?",options:["Babu","Chinni","Bunny","Kanna"],answer:"Chinni"},
  {q:"What do I like always about you?",options:["Smile","Anger","Cooking","Style"],answer:"Anger"}
];
let i=0,noCount=0;
const wrongMessages=[
"Oops! Not correct üòú","Try again! üôÉ","Wrong choice üòè","Are you serious? üòÇ",
"Wrong answer, but cute üòÖ","Ha! Nope üòÜ","Try pressing the right button üíï","Wrong! But I still love you üòç"
];
const noMessages=[
"Wrong option selected üòè","NO is disabled forever üòÇ","Universe says YES only üåå","Nice try üòå","Finger slipped? üòú",
"NO ran away üèÉ","System error ‚ùå","Try again üòç","Nope nope nope üôÖ"
];

function loadQ(){
  document.getElementById("question").innerText=quiz[i].q;
  const o=document.getElementById("options");
  o.innerHTML="";
  quiz[i].options.forEach(opt=>{
    let b=document.createElement("button");
    b.className="option";
    b.innerText=opt;
    b.onclick=()=>answer(opt);
    o.appendChild(b);
  });
  document.getElementById("message").innerHTML="";
}

function answer(sel){
  const msg=document.getElementById("message");
  if(sel===quiz[i].answer){
    fireworks();
    i++;
    if(i<quiz.length){setTimeout(loadQ,1000);}
    else{setTimeout(showValentine,1000);}
  } else {
    const idx=Math.floor(Math.random()*wrongMessages.length);
    msg.innerHTML='<div class="cry">üò≠</div><br>'+wrongMessages[idx];
    setTimeout(()=>{msg.innerHTML="";},1000);
  }
}

function fireworks(){
  for(let j=0;j<6;j++){
    let f=document.createElement("div");
    f.className="firework"; f.innerText="üéÜ";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

function noClicked(){
  const r=Math.random(), btn=document.getElementById("noBtn");
  document.getElementById("noMsg").innerText="";
  if(r<0.33){btn.style.transform=`translate(${Math.random()*150}px,${Math.random()*150}px)`;}
  else if(r<0.66){btn.style.visibility="hidden"; setTimeout(()=>btn.style.visibility="visible",1500);}
  else{document.getElementById("noMsg").innerText=noMessages[noCount%noMessages.length]; noCount++;}
}

function showValentine(){
  document.getElementById("question").classList.add("hidden");
  document.getElementById("options").classList.add("hidden");
  document.getElementById("message").classList.add("hidden");
  document.getElementById("valentine").classList.remove("hidden");
}

function yesClicked(){
  document.getElementById("valentine").classList.add("hidden");
  document.getElementById("yesScreen").classList.remove("hidden");

  // Show big red G&S heart below card
  const heart=document.getElementById("gsHeart");
  heart.classList.remove("hidden");

  // Floating purple hearts (bigger)
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart big-heart"; h.innerText="üíú";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

// Start quiz
loadQ();

// Random love images background
const loveUrls=[
  "https://images.unsplash.com/photo-1516728778615-2d590ea1856f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100",
  "https://images.unsplash.com/photo-1502550907597-31c1c15d9f72?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100",
  "https://images.unsplash.com/photo-1513791051568-1c1b9449e7bc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100",
  "https://images.unsplash.com/photo-1494790108377-be9c29b29330?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100",
  "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=100"
];
const bg=document.getElementById("bg");
for(let y=0;y<10;y++){
  for(let x=0;x<8;x++){
    let img=document.createElement("img");
    img.src=loveUrls[Math.floor(Math.random()*loveUrls.length)];
    img.style.top=(y*12+Math.random()*5)+"%";
    img.style.left=(x*12+Math.random()*5)+"%";
    img.style.animationDuration=(5+Math.random()*5)+"s";
    img.style.animationDelay=(Math.random()*5)+"s";
    img.style.animationIterationCount="infinite";
    img.style.animationName="floatBg";
    bg.appendChild(img);
  }
}
</script>
</body>
</html>
