<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>G ğŸ’œ S Valentine</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden; position:relative;
}

/* Card styling */
.card{
  background: rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  min-height:450px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  z-index:10;
  position:relative;
  margin:50px auto;
}

/* Titles */
h1,h2{color:#e91e63;}

/* Buttons */
button{width:100%;padding:12px;margin:6px 0;border-radius:20px;border:none;font-size:16px;cursor:pointer;}
.option{background:#ffe4ec;}
.yes{background:#9c27b0;color:white;}
.no{background:#ccc;position:relative;}
.hidden{display:none;}
.message{font-weight:bold;margin-top:12px;font-size:16px;}

/* Fireworks */
.firework{position:absolute;font-size:40px;animation:boom 1s ease-out forwards;}
@keyframes boom{0%{transform:scale(0);opacity:1;}100%{transform:scale(3);opacity:0;}}

/* Cry emoji */
.cry{font-size:60px;animation:shake 0.8s;}
@keyframes shake{0%{transform:rotate(0);}25%{transform:rotate(-10deg);}50%{transform:rotate(10deg);}100%{transform:rotate(0);}}

/* Floating purple hearts */
.heart{position:fixed;bottom:0;font-size:24px;color:purple;animation:float 4s linear forwards;}
@keyframes float{to{transform:translateY(-100vh);opacity:0;}}

/* G & S heart */
.gs-heart{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:80px;color:#e91e63;
  animation:popHeart 1s ease-out forwards;
  z-index:11;text-align:center;
}
.gs-heart span{
  position:absolute;top:35%;left:50%;
  transform:translateX(-50%);
  font-size:30px;color:white;font-weight:bold;
}

/* YES screen image */
#yesScreen img{width:200px;}

/* BTS floating images */
.bts img{
  position:absolute;
  width:70px;
  height:70px;
  opacity:0.5;
  pointer-events:none;
  border-radius:10px;
  animation:floatBTS 20s linear infinite;
}
@keyframes floatBTS{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-200px);}
  100%{transform:translateY(0px);}
}
</style>
</head>
<body>

<!-- BTS floating images -->
<div class="bts" id="bts"></div>

<!-- Card -->
<div class="card">
  <h1 id="question"></h1>
  <div id="options"></div>
  <div id="message" class="message"></div>

  <div id="valentine" class="hidden">
    <h2>ğŸ’œ Will you be my Valentine? ğŸ’œ</h2>
    <button class="yes" onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" id="noBtn" onclick="noClicked()">NO ğŸ™ƒ</button>
    <div id="noMsg" class="message"></div>
  </div>

  <div id="yesScreen" class="hidden">
    <h1>ğŸ’œ She said YES ğŸ’œ</h1>
    <p>You just made my heart dance ğŸ¥°</p>
    <img src="https://media.giphy.com/media/l0MYrBf2pck1a5Vig/giphy.gif" alt="V dancing">
  </div>
</div>

<div id="gsHeart" class="gs-heart hidden">â¤ï¸<span>G & S</span></div>

<script>
// Quiz logic
const quiz=[
  {q:"What is my favorite food?",options:["Pizza","Biryani","Burger","Dosa"],answer:"Biryani"},
  {q:"Where did I first propose you?",options:["Restaurant","Beach","On foot path","Temple"],answer:"On foot path"},
  {q:"What is my childhood nick name?",options:["Babu","Chinni","Bunny","Kanna"],answer:"Chinni"},
  {q:"What do I like always about you?",options:["Smile","Anger","Cooking","Style"],answer:"Anger"}
];
let i=0,noCount=0;
const wrongMessages=[
"Oops! Not correct ğŸ˜œ","Try again! ğŸ™ƒ","Wrong choice ğŸ˜","Are you serious? ğŸ˜‚",
"Wrong answer, but cute ğŸ˜…","Ha! Nope ğŸ˜†","Try pressing the right button ğŸ’•","Wrong! But I still love you ğŸ˜"
];
const noMessages=[
"Wrong option selected ğŸ˜","NO is disabled forever ğŸ˜‚","Universe says YES only ğŸŒŒ","Nice try ğŸ˜Œ","Finger slipped? ğŸ˜œ",
"NO ran away ğŸƒ","System error âŒ","Try again ğŸ˜","Nope nope nope ğŸ™…"
];

function loadQ(){
  document.getElementById("question").innerText=quiz[i].q;
  const o=document.getElementById("options");
  o.innerHTML="";
  quiz[i].options.forEach(opt=>{
    let b=document.createElement("button");
    b.className="option";
    b.innerText=opt;
    b.onclick=()=>answer(opt);
    o.appendChild(b);
  });
  document.getElementById("message").innerHTML="";
}

function answer(sel){
  const msg=document.getElementById("message");
  if(sel===quiz[i].answer){
    fireworks();
    i++;
    if(i<quiz.length){setTimeout(loadQ,1000);}
    else{setTimeout(showValentine,1000);}
  } else {
    const idx=Math.floor(Math.random()*wrongMessages.length);
    msg.innerHTML='<div class="cry">ğŸ˜­</div><br>'+wrongMessages[idx];
    setTimeout(()=>{msg.innerHTML="";},1000);
  }
}

function fireworks(){
  for(let j=0;j<6;j++){
    let f=document.createElement("div");
    f.className="firework"; f.innerText="ğŸ†";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

function noClicked(){
  const r=Math.random(), btn=document.getElementById("noBtn");
  document.getElementById("noMsg").innerText="";
  if(r<0.33){btn.style.transform=`translate(${Math.random()*150}px,${Math.random()*150}px)`;}
  else if(r<0.66){btn.style.visibility="hidden"; setTimeout(()=>btn.style.visibility="visible",1500);}
  else{document.getElementById("noMsg").innerText=noMessages[noCount%noMessages.length]; noCount++;}
}

function showValentine(){
  document.getElementById("question").classList.add("hidden");
  document.getElementById("options").classList.add("hidden");
  document.getElementById("message").classList.add("hidden");
  document.getElementById("valentine").classList.remove("hidden");
}

function yesClicked(){
  document.getElementById("valentine").classList.add("hidden");
  document.getElementById("yesScreen").classList.remove("hidden");

  const heart=document.getElementById("gsHeart");
  heart.classList.remove("hidden");
  setTimeout(()=>heart.classList.add("hidden"),3000);

  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart"; h.innerText="ğŸ’œ";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

// Start quiz
loadQ();

// Add BTS GIFs floating in pink area
const btsUrls=[
"https://media.giphy.com/media/3o7abld2L7m9h3p1du/giphy.gif",
"https://media.giphy.com/media/l0HlQ7LRalJf4hUBq/giphy.gif",
"https://media.giphy.com/media/xUOwGmZ3HV7P8Kkm2A/giphy.gif",
"https://media.giphy.com/media/xUOwGmZ1XhLkTtwqTq/giphy.gif",
"https://media.giphy.com/media/xUOwGmZ1YnwZ0pBrb6/giphy.gif"
];

const container=document.getElementById("bts");
btsUrls.forEach(url=>{
  let img=document.createElement("img");
  img.src=url;
  img.style.top=Math.random()*80+"%";
  img.style.left=Math.random()*80+"%";
  container.appendChild(img);
});
</script>
</body>
</html>
